{% extends "base.html" %}

{% block title %}Add Notice - {{ student.name }}{% endblock %}

{% block content %}
<div class="container mt-5">
	<div class="row">
		<div class="col-md-8 offset-md-2">
			<div class="card">
				<div class="card-header bg-primary text-white">
					<h4 class="mb-0">Send Notice to {{ student.name }}</h4>
				</div>
				<div class="card-body">
					<form method="POST">
						{{ form.csrf_token }}
						<div class="form-group">
							{{ form.message.label(class="form-label") }}
							{{ form.message(class="form-control", rows="5") }}
						</div>
						<button type="submit" class="btn btn-primary mt-3">Send Notice</button>
						<a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary mt-3">Cancel</a>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
